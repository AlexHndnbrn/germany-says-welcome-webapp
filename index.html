<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/app.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <nav class="hide-on-large-only">
        <ul>
            <li class="left">
                <a id="slide-out-toggle" href="#" data-activates="slide-out" class="button-collapse hide-on-large-only">
                    <i class="material-icons">menu</i>
                </a>
            </li>
            <li>Germany Says Welcome</li>
            <li class="nav-logo right">
                <a href="http://www.germany-says-welcome.de"><img src="images/logo.svg" width="25px"/></a>
            </li>
        </ul>
    </nav>
    <ul id="slide-out">
    </ul>
</header>

<main>
    <div id="dashboard_container" class="main-container">
        <h4 class="hide-on-med-and-down" data-i18n="sidenav:dashboard">Dashboard</h4>
    </div>
    <div id="faq_container" class="main-container">
        <h4 class="hide-on-med-and-down" data-i18n="sidenav:faq">FAQ</h4>
        <div id="faq"></div>
    </div>
    <div id="map_container" class="main-container">
        <h4 class="hide-on-med-and-down" data-i18n="sidenav:map">Map</h4>
    </div>

    <div id="phrasebook_container" class="main-container">
        <h4 class="hide-on-med-and-down" data-i18n="sidenav:phrasebook">Phrasebook</h4>
        <div id="phrasebook"></div>
    </div>

    <div id="settings_container" class="main-container">
        <h4 class="hide-on-med-and-down" data-i18n="sidenav:settings">Settings</h4>
        <ul id="settings"></ul>
    </div>

</main>


<script type="text/javascript" src="js/third-party/jquery.js"></script>
<script type="text/javascript" src="js/third-party/i18next.js"></script>
<script type="text/javascript" src="js/third-party/materialize.js"></script>
<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
<script data-main="js/app/app.js" src="js/third-party/require.js"></script>
</body>
</html>
